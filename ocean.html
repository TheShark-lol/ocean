<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä Ocean</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #0c0c0c;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #terminal-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            border: 1px solid #3c3c3c;
        }

        #terminal-header {
            background-color: #2d2d2d;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3c3c3c;
        }

        #terminal-header .title {
            font-weight: bold;
            font-size: 0.9rem;
        }

        #terminal-header .buttons {
            display: flex;
            gap: 5px;
        }

        .control-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control-button:first-child { background-color: #d14d42; }
        .control-button:nth-child(2) { background-color: #e5c07b; }
        .control-button:last-child { background-color: #98c379; }

        #terminal {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .command {
            color: #ffffff;
        }

        .response {
            color: #b0b0b0;
        }

        #input-line {
            display: inline-block;
        }

        #input {
            color: #e0e0e0;
            background: none;
            border: none;
            outline: none;
            font-size: 1.2rem;
            width: calc(100% - 70px);
        }

        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #808080;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<div id="terminal-container">

    <!-- HEADER -->
    <div id="terminal-header">
        <div class="title">
            <span style="color:lightblue">Ocean</span>üåä ‚Ä¢ TheShark.lol

        </div>
        <div class="buttons">
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
        </div>
    </div>
    <!-- /HEADER -->

    <!-- TERMINAL -->
    <div id="terminal">
	Our services are currently offline, please contact our customer support for more information.
    </div>
    <!-- /TERMINAL -->

    <!-- LOADER -->
    <div id="loader" style="display:none; color:white;">‚è≥ Loading ...</div>
    <!-- /LOADER -->

</div>

<!-- VERSION -->
<div id="version">
    <span id="version_display" style="color:lightgreen">Up2Date</span> - Version <span id="version_id">1.00</span>
</div>
<!-- /VERSION -->

<script src="https://api.theshark.lol/ocean/script.js"></script>

</body>
</html>
